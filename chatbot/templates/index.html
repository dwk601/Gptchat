<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chatbot</title>
    <!-- load Bootstrap CSS from a static css-->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <style>
      .center {
        text-align: center;
      }
      #chat-form {
        margin-bottom: 50px;
      }
      #chatbot-response {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 center">Chat Bot</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form method="post" id="chat-form">
            {% csrf_token %}
            <div class="form-group">
              <label for="question" class="center">Type your question: </label>
              <input
                type="text"
                class="form-control"
                name="question"
                id="question"
                autocomplete="off"
              />
            </div>
            <button type="submit" class="btn btn-primary center">Send</button>
          </form>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          {% if chatbot_response %}
          <div class="card" id="chatbot-response">
            <div class="card-body">
              <h2 class="card-title">Chatbot Response</h2>
              <p class="card-text">{{ chatbot_response }}</p>
            </div>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
    <!-- load jQuery and Bootstrap JS from static js -->
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
