<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WikiLookup Chatbot</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.css'%}"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1>WikiLookup</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div id="chatbot-log" style="height: 400px; overflow-y: scroll">
            <!-- Chatbot log messages will be displayed here -->
          </div>

          <form>
            <div class="form-group">
              <label for="question">Type your question:</label>
              <input
                type="text"
                class="form-control"
                id="question"
                placeholder="Enter your question..."
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="chat-log" style="height: 400px; overflow-y: scroll">
            <!-- Chat log messages will be displayed here -->
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="{% static 'js/script.js'%}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js'%}"></script>
  </body>
</html>
